    <h1>Login</h1>
    <form action="#" method="post">
        <label for="login-email">Email:</label><br>
        <input type="email" id="login-email" name="login-email"><br><br>

        <label for="login-password">Password:</label><br>
        <input type="password" id="login-password" name="login-password"><br><br>

        <input type="submit" value="Login">
    </form>

    <h1>Signup</h1>
    <form action="#" method="post">
        <label for="signup-name">Name:</label><br>
        <input type="text" id="signup-name" name="signup-name"><br><br>

        <label for="signup-email">Email:</label><br>
        <input type="email" id="signup-email" name="signup-email"><br><br>

        <label for="signup-password">Password:</label><br>
        <input type="password" id="signup-password" name="signup-password"><br><br>

        <input type="submit" value="Signup">
    </form>
</body>
</html>
