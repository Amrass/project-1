<!DOCTYPE html>
<html>
<head>
  <title>CiviCRM Form</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Name and Address</legend>

      <label>Do you use CiviCRM?</label><br>
      <input type="radio" name="useCiviCRM" value="yes"> Yes
      <input type="radio" name="useCiviCRM" value="no"> No
      (<a href="#">unselect</a>)<br><br>

      <label for="howLong">How long have you been using CiviCRM?</label><br>
      <select id="howLong" name="howLong">
        <option value="">-- select --</option>
      </select><br><br>

      <label for="cms">Which CMS do you use?</label><br>
      <select id="cms" name="cms">
        <option value="">-- select --</option>
      </select><br><br>

      <label for="skills">Your skill set</label><br>
      <select id="skills" name="skills">
        <option value="">-- select --</option>
      </select><br><br>

      <label for="email">Email *</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="firstName">First Name *</label><br>
      <input type="text" id="firstName" name="firstName"><br>

      <label for="lastName">Last Name *</label><br>
      <input type="text" id="lastName" name="lastName"><br>
      <small>First and last name will be shared with other visitors to the site.</small><br><br>

      <label for="street">Street Address (Home)</label><br>
      <input type="text" id="street" name="street"><br><br>

      <label for="city">City (Home)</label><br>
      <input type="text" id="city" name="city"><br><br>

      <label for="postal">Postal Code (Home)</label><br>
      <input type="text" id="postal" name="postal"><br><br>

      <label for="country">Country (Home)</label><br>
      <select id="country" name="country">
        <option value="us" selected>United States</option>
      </select><br>
      <small>Your state/province and country of residence will be shared with others so folks can find others in their community.</small><br><br>

      <label for="state">State (Home)</label><br>
      <select id="state" name="state">
        <option value="">-- select --</option>
      </select><br><br>

      <button type="submit">Save</button>
      <button type="reset">Cancel</button>
    </fieldset>
  </form>
</body>
</html>
